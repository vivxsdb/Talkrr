<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Talkrr</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i>Talkrr</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username" class="names">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter Your name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room" class="names">Room</label>
						<select name="room" id="room">
							<option value="CodeChef">CodeChef</option>
							<option value="CodeForces">CodeForces</option>
							<option value="LeetCode">LeetCode</option>
							<option value="CodeWars">CodeWars</option>
							<option value="CodeSignal">CodeSignal</option>
							<option value="GeekForGeeks">GeekForGeeks</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
